<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game with JavaScript</title>
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="memorygame.css">
   
</head>
<body>
  <div class="container">
    <div class="start" id="start">
      <div class="heading">
          <h2>Memory game</h1>
      </div>
      <div class="instructions">
          <h3>Instructions</h3>
          <h4>1. Total there are 8 pairs of images </h4><br>
          <h4>2. You can view only two images at a time</h4><br>
          <h4>3. There is no time limit </h4><br>
      </div>
      <div class="footer">

          <button class="button" id="start" onclick="start()">START GAME</button>
      </div>
  </div>
    <div class="cards" id="cards">
      <div class="col-12 d-flex details">
        <h4>Time: <span id="time"></span>sec</h4>
        <h4>Moves: <span id="movee"></span></h4>
        <h4>Points: <span id ="points"></span></h4>
    </div>
    <div class="row">
      <div id="divr1c1" class="card col-3" animal="cat">
        <img id="r1c1" src="img/cat.png" alt="" />
      </div>
      <div id="divr1c2" class="card col-3" animal="chocolate">
        <img id="r1c2" src="img/chocolate.png" alt="" />
      </div>
      <div id="divr1c3" class="card col-3" animal="dog">
        <img id="r1c3" src="img/dog.png" alt="" />
      </div>
      <div id ="divr1c4" class="card col-3" animal="rainbow">
        <img id ="r1c4" src="img/rainbow.png" alt="" />
      </div>
    </div>
    <div class="row">
      <div id="divr2c1" class="card col-3" animal="clown-fish">
        <img id = "r2c1" src="img/clown-fish.png" alt="" />
      </div>
      <div id="divr2c2"class="card col-3" animal="ice-cream">
        <img id = "r2c2"src="img/ice-cream.png" alt="" />
      </div>
      <div id="divr2c3"class="card col-3" animal="cat">
        <img id = "r2c3"src="img/cat.png" alt="" />
      </div>
      <div id="divr2c4"class="card col-3" animal="dog">
        <img id = "r2c4"src="img/dog.png" alt="" />
      </div>
    </div>
       <div class="row">
        <div id="divr3c1"class="card col-3" animal="clown-fish">
          <img id="r3c1" src="img/clown-fish.png" alt="" />
        </div>
        <div id="divr3c2"class="card col-3" animal="chocolate">
          <img id="r3c2" src="img/chocolate.png" alt="" />
        </div>
        <div id="divr3c3"class="card col-3" animal="ice-cream">
          <img id="r3c3" src="img/ice-cream.png" alt="" />
        </div>
        <div id="divr3c4"class="card col-3" animal="robin">
          <img id="r3c4" src="img/robin.png" alt="" />
        </div>
      </div>
      <div class="row">
        <div id="divr4c1" class="card col-3" animal="rainbow">
          <img id="r4c1"src="img/rainbow.png" alt="" />
        </div>
        <div id="divr4c2"class="card col-3" animal="flower-pot">
          <img id="r4c2" src="img/flower-pot.png" alt="" />
        </div>
        <div id="divr4c3"class="card col-3" animal="flower-pot">
          <img id="r4c3" src="img/flower-pot.png" alt="" />
        </div>
        <div id="divr4c4"class="card col-3" animal="robin">
          <img id="r4c4"src="img/robin.png" alt="" />
        </div>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <button class="button
        " onclick="end()">Exit game</button>
    </div>
      
    </div>
    <div class="result" id="result">
      <div class="instructions">
          <h4>Congrulations for completing game</h4><br>
          <h5>Time taken :<span id = "timetaken"></span> sec</h5><br>
          <h5>Total Moves :<span id="move"></span></h5><br>
          <h5>Points : <span id="point"></span></h5>
      </div>
     
      <div class="col-12 d-flex justify-content-center">
          <button class="button" id="restart" onclick="restart() ">RESTART</button>
      </div>

  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
  crossorigin="anonymous"></script>
  <script src="memorygame.js" ></script>
</body>
</html>
